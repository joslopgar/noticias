<ion-header [translucent]="true" mode="ios" class="ion-no-border">
  <ion-toolbar>
    <ion-title>
      Top News
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <!-- The following header is only for iOS, except that we set the mode to be iOS specifically,
  in which case it will also work for Android -->
  <ion-header collapse="condense" mode="ios" class="ion-no-border">
    <ion-toolbar>
      <ion-title size="large">Top News</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-grid>
    <ion-row>
      <ion-col *ngFor="let article of articles; let i = index">
        <ion-card>
          <ion-card-header>
            <ion-card-subtitle class="ion-margin">
              <span class="text-primary">{{ i + 1}}. </span>
              <span class="article-source-name">{{article.source.name}}</span>
            </ion-card-subtitle>
            <ion-card-title class="ion-padding-horizontal ion-margin-bottom">{{article.title}}</ion-card-title>
          </ion-card-header>

          <ion-img *ngIf="article.urlToImage"
                   [src]="article.urlToImage"
                   [alt]="article.title"
          ></ion-img>

          <ion-card-content *ngIf="article.description">
            <p>{{article.description}}</p>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

<!--  <app-explore-container name="Tab 1 page"></app-explore-container>-->
</ion-content>
