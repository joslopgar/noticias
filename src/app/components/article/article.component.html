<ion-card *ngIf="article">
  <ion-card-header>
    <ion-card-subtitle class="ion-margin">
      <ion-row (click)="openArticle()">
        <ion-col class="ion-margin">
          <span class="text-primary">{{ index + 1 }}. </span>
          <span class="article-source-name">{{article.source.name}}</span>
        </ion-col>
        <ion-col class="ellipsis-container">
          <ion-button class="" fill="clear" (click)="onClick()" *ngIf="article.url">
            <ion-icon slot="icon-only" name="ellipsis-vertical-outline"></ion-icon>
          </ion-button>
          <!--<ion-button *ngIf="article.url"
                      [href]="article.url"
                      target="_blank"
                      fill="clear"
                      color="primary"
                      class="ion-float-right">Leer</ion-button>-->
        </ion-col>
      </ion-row>
    </ion-card-subtitle>
    <ion-card-title
      class="ion-padding-horizontal ion-margin-bottom"
      (click)="openArticle()"
    >{{article.title}}</ion-card-title>
  </ion-card-header>

  <ion-img *ngIf="article.urlToImage"
           [src]="article.urlToImage"
           [alt]="article.title"
           (click)="openArticle()"
  ></ion-img>

  <ion-card-content *ngIf="article.description">
    <p>{{article.description}}</p>
  </ion-card-content>
</ion-card>
